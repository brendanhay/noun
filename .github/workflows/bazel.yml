name: Bazel CI
on:
  pull_request:
  push:
    branches:
      - main
env:
  BAZEL_STARTUP_FLAGS: --bazelrc=${{ github.workspace }}/.github/bazelrc
  RUST_BACKTRACE: 1
jobs:
  doc:
    name: Build docs with features [${{ matrix.features }}]
    strategy:
      matrix:
        features:
          - "''"
          - thread-safe
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
            profile: minimal
            toolchain: stable
            override: true
      - name: bazel build //:noun_doc --define features=${{ matrix.features }}
        run: |
          bazel ${BAZEL_STARTUP_FLAGS[@]} build ${{ matrix.target }}
  test:
    name: Test features [${{ matrix.features }}] using ${{ matrix.rust }} Rust on ${{ matrix.os }}
    needs: [doc]
    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable
          - beta
          - nightly
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
        features:
          - "''"
          - thread-safe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Rust ${{ matrix.rust }}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: bazel test ${{ matrix.target }}
        run: |
          bazel ${BAZEL_STARTUP_FLAGS[@]} test //:noun_test --define features=${{ matrix.features }}
